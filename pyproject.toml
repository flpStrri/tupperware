[tool.poetry]
name = "tupperware"
version = "0.1.0"
description = "ğŸ¯ Put your functions returns in a pot, please."
authors = ["JoaÌƒo Filipe Storarri <13003392+flpStrri@users.noreply.github.com>"]
readme = "README.md"
repository = "https://github.com/flpStrri/tupperware"
keywords = ["functional", "monad", "monoid", "endofunctors", "either", "maybe", "mypy"]
license = "BSD-3-Clause"

[tool.poetry.dependencies]
python = "^3.7"
typing-extensions = "^3.7"

[tool.poetry.dev-dependencies]
pytest = "^4.6"
flake8 = "^3.8.2"
black = "^19.10b0"
mypy = "^0.770"
coverage = {extras = ["toml"], version = "^5.1"}
pytest-cov = "^2.9.0"
pytest-repeat = "^0.8.0"
pytest-randomly = "^3.3.1"
pytest-mypy-plugins = "^1.3.0"


[tool.black]
line-length = 100
target-version = ['py37']

[tool.coverage.report]
include = ["tests/*", "tupperware/*"]
exclude_lines = ["pragma: no cover", "@abstract"]
show_missing = true
skip_covered = true
skip_empty = true
fail_under = 95

[mypy]
allow_redefinition = false
disallow_untyped_calls = true
ignore_errors = false
ignore_missing_imports = true
implicit_reexport = false
strict_optional = true
strict_equality = true
no_implicit_optional = true
local_partial_types = true
warn_no_return = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unreachable = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"